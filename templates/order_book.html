{% block title %}Sign up{% endblock %}
{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Place Order</h3>
    <div class="box">
        <!--        {% with messages = get_flashed_messages() %}-->

        <!--            {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.-->

        <div class="button, type-order">
            <button class="button is-block is-info" style="background-color:red;">Buy</button>
            <button class="button is-block is-info" style="background-color:green;">Sell</button>
        </div>

        <form method="POST" action="/order-book">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="amount" placeholder="Amount" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="interest_rate" placeholder="Interest Rate" required>
                </div>
            </div>


            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
